<html>
<head>
	<meta charset="utf-8">
    <script src='/s/jquery.js' type='text/javascript'></script>
    <title>Logowanie - panel administracyjny</title>    
    <link rel='stylesheet' href='/s/style.css' type='text/css'>									    
</head>
<body id='auth'>
<form method='POST' action='/'><fieldset>
Podaj swój login (nick) i hasło z serwera w celu zalogowania. Pamiętaj, że wielkość liter ma znaczenie! Ilość funkcji w panelu zależy od rangi.
<p><label>Login:
    <input type='text' name='login' size='24' maxlength='24' /></p>
<p><label>Haslo:
    <input type='password' name='haslo' /></p>
<p><input type='submit' value='Zaloguj' /></p>
</fieldset></form>				
</body>
</html>
